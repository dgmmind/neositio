<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Notification System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 30px;
        }

        /* Notification Container - Centered bottom */
        .notification-container {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            pointer-events: none;
            width: 400px;
            height: 300px;
        }

        /* Individual Notification */
        .notification {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(100%) scale(1);
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.5),
                0 4px 10px rgba(0, 0, 0, 0.3);
            width: 400px;
            pointer-events: auto;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
        }

        /* Notification Types */
        .notification.success {
            background: #16a34a;
            border-color: #15803d;
        }

        .notification.error {
            background: #dc2626;
            border-color: #b91c1c;
        }

        .notification.warning {
            background: #d97706;
            border-color: #b45309;
        }

        .notification.info {
            background: #2563eb;
            border-color: #1d4ed8;
        }

        /* Visible state - front notification */
        .notification.show {
            transform: translateX(-50%) translateY(0) scale(1);
            opacity: 1;
            z-index: 100;
        }

        /* Stacked notifications */
        .notification.stacked-1 {
            transform: translateX(-50%) translateY(-12px) scale(0.95);
            opacity: 0.8;
            z-index: 99;
        }

        .notification.stacked-2 {
            transform: translateX(-50%) translateY(-24px) scale(0.9);
            opacity: 0.6;
            z-index: 98;
        }

        .notification.stacked-3 {
            transform: translateX(-50%) translateY(-36px) scale(0.85);
            opacity: 0.4;
            z-index: 97;
        }

        .notification.stacked-4 {
            transform: translateX(-50%) translateY(-48px) scale(0.8);
            opacity: 0.2;
            z-index: 96;
        }

        /* Exit animation */
        .notification.exiting {
            transform: translateX(-50%) translateY(100%) scale(0.9);
            opacity: 0;
        }

        /* Notification Header */
        .notification-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 8px;
        }

        .notification-icon {
            font-size: 20px;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .notification-icon.svg-icon {
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification-icon.svg-icon svg {
            width: 12px;
            height: 12px;
            fill: white;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .notification-description {
            font-size: 13px;
            opacity: 0.9;
            line-height: 1.4;
        }

        .notification-close {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            opacity: 0.6;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .notification-close:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
        }

        .notification-close svg {
            width: 14px;
            height: 14px;
            fill: white;
        }

        /* Confirmation Buttons */
        .notification-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            justify-content: flex-end;
        }

        .notification-button {
            padding: 6px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .notification-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .notification-button.primary {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .notification-button.primary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Progress Bar */
        .notification-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            transform-origin: left;
            border-radius: 0 0 12px 12px;
        }

        .notification-progress.animate {
            animation: progress var(--duration) linear forwards;
        }

        @keyframes progress {
            from { transform: scaleX(1); }
            to { transform: scaleX(0); }
        }

        /* Demo content */
        .demo-content {
            text-align: center;
            max-width: 800px;
            padding: 0 20px;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #ffffff, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 18px;
            opacity: 0.6;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .demo-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            max-width: 800px;
            margin: 0 auto;
        }

        .demo-button {
            padding: 12px 20px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #1a1a1a;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .demo-button:hover {
            background: #2a2a2a;
            border-color: #555;
            transform: translateY(-1px);
        }

        .demo-button-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .demo-button-desc {
            font-size: 12px;
            opacity: 0.7;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .notification-container {
                left: 16px;
                right: 16px;
                width: auto;
                transform: none;
            }

            .notification {
                width: 100%;
                left: 0;
                transform: translateY(100%) scale(1);
            }

            .notification.show {
                transform: translateY(0) scale(1);
            }

            .notification.stacked-1 {
                transform: translateY(-12px) scale(0.95);
            }

            .notification.stacked-2 {
                transform: translateY(-24px) scale(0.9);
            }

            .notification.stacked-3 {
                transform: translateY(-36px) scale(0.85);
            }

            .notification.stacked-4 {
                transform: translateY(-48px) scale(0.8);
            }

            .notification.exiting {
                transform: translateY(100%) scale(0.9);
            }

            .demo-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Notification Container -->
    <div class="notification-container" id="notificationContainer"></div>

    <!-- Demo Content -->
    <div class="demo-content">
        <h1 class="title">Sistema de Notificaciones Avanzado</h1>
        <p class="subtitle">
            Sistema completo con t√≠tulos, descripciones, iconos personalizables, confirmaciones y m√°s
        </p>
        
        <div class="demo-buttons">
            <button class="demo-button" onclick="showSimpleNotification()">
                <div class="demo-button-title">Notificaci√≥n Simple</div>
                <div class="demo-button-desc">Solo t√≠tulo b√°sico</div>
            </button>

            <button class="demo-button" onclick="showCompleteNotification()">
                <div class="demo-button-title">Notificaci√≥n Completa</div>
                <div class="demo-button-desc">Con t√≠tulo y descripci√≥n</div>
            </button>

            <button class="demo-button" onclick="showLogoutConfirm()">
                <div class="demo-button-title">Confirmaci√≥n</div>
                <div class="demo-button-desc">Con botones de acci√≥n</div>
            </button>

            <button class="demo-button" onclick="showErrorNotification()">
                <div class="demo-button-title">Error</div>
                <div class="demo-button-desc">Notificaci√≥n de error</div>
            </button>

            <button class="demo-button" onclick="showWarningNotification()">
                <div class="demo-button-title">Advertencia</div>
                <div class="demo-button-desc">Notificaci√≥n de advertencia</div>
            </button>

            <button class="demo-button" onclick="showPersistentNotification()">
                <div class="demo-button-title">Persistente</div>
                <div class="demo-button-desc">No se cierra autom√°ticamente</div>
            </button>

            <button class="demo-button" onclick="showMultipleNotifications()">
                <div class="demo-button-title">M√∫ltiples</div>
                <div class="demo-button-desc">Varias notificaciones</div>
            </button>

            <button class="demo-button" onclick="clearAllNotifications()">
                <div class="demo-button-title">Limpiar Todo</div>
                <div class="demo-button-desc">Cerrar todas las notificaciones</div>
            </button>
        </div>
    </div>

    <script>
        class AdvancedNotificationSystem {
            constructor() {
                this.container = document.getElementById('notificationContainer');
                this.notifications = [];
                this.maxNotifications = 5;
            }

            show(options) {
                const config = {
                    type: 'info',
                    titulo: '',
                    descripcion: '',
                    icono: null,
                    tiempo: 4000,
                    confirmacion: null,
                    ...options
                };

                // Remove oldest notification if we have too many
                if (this.notifications.length >= this.maxNotifications) {
                    this.remove(this.notifications[this.notifications.length - 1]);
                }

                const notification = this.createNotification(config);
                
                // Add to container
                this.container.appendChild(notification);
                
                // Add to beginning of array (newest first)
                this.notifications.unshift(notification);

                // Update all notification positions
                this.updatePositions();

                // Show animation
                requestAnimationFrame(() => {
                    setTimeout(() => {
                        notification.classList.remove('entering');
                        notification.classList.add('show');
                    }, 50);
                });

                // Auto remove (if tiempo > 0)
                if (config.tiempo > 0) {
                    const timer = setTimeout(() => {
                        this.remove(notification);
                    }, config.tiempo);
                    notification.timer = timer;
                }

                return notification;
            }

            createNotification(config) {
                const notification = document.createElement('div');
                notification.className = `notification ${config.type} entering`;
                
                // Create icon
                let iconHtml = '';
                if (config.icono) {
                    if (config.icono.includes('<svg') || config.icono.includes('viewBox')) {
                        iconHtml = `<div class="notification-icon svg-icon">${config.icono}</div>`;
                    } else {
                        iconHtml = `<div class="notification-icon">${config.icono}</div>`;
                    }
                } else {
                    // Default icons based on type
                    const defaultIcons = {
                        success: '<div class="notification-icon svg-icon"><svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg></div>',
                        error: '<div class="notification-icon svg-icon"><svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg></div>',
                        warning: '<div class="notification-icon svg-icon"><svg viewBox="0 0 24 24"><path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/></svg></div>',
                        info: '<div class="notification-icon svg-icon"><svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg></div>'
                    };
                    iconHtml = defaultIcons[config.type] || defaultIcons.info;
                }

                // Create content
                let contentHtml = '';
                if (config.titulo) {
                    contentHtml += `<div class="notification-title">${config.titulo}</div>`;
                }
                if (config.descripcion) {
                    contentHtml += `<div class="notification-description">${config.descripcion}</div>`;
                }

                // Create actions
                let actionsHtml = '';
                if (config.confirmacion) {
                    actionsHtml = `
                        <div class="notification-actions">
                            <button class="notification-button" onclick="this.closest('.notification').notificationSystem.handleCancel(this.closest('.notification'))">${config.confirmacion.textoNo || 'Cancelar'}</button>
                            <button class="notification-button primary" onclick="this.closest('.notification').notificationSystem.handleConfirm(this.closest('.notification'))">${config.confirmacion.textoSi || 'Confirmar'}</button>
                        </div>
                    `;
                }

                notification.innerHTML = `
                    <div class="notification-header">
                        ${iconHtml}
                        <div class="notification-content">
                            ${contentHtml}
                        </div>
                        <button class="notification-close" onclick="this.closest('.notification').notificationSystem.remove(this.closest('.notification'))">
                            <svg viewBox="0 0 24 24">
                                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                            </svg>
                        </button>
                    </div>
                    ${actionsHtml}
                    ${config.tiempo > 0 ? `<div class="notification-progress animate" style="--duration: ${config.tiempo}ms"></div>` : ''}
                `;

                // Store config and system reference
                notification.config = config;
                notification.notificationSystem = this;

                return notification;
            }

            handleConfirm(notification) {
                if (notification.config.confirmacion && notification.config.confirmacion.onConfirm) {
                    notification.config.confirmacion.onConfirm();
                }
                this.remove(notification);
            }

            handleCancel(notification) {
                if (notification.config.confirmacion && notification.config.confirmacion.onCancel) {
                    notification.config.confirmacion.onCancel();
                }
                this.remove(notification);
            }

            updatePositions() {
                this.notifications.forEach((notification, index) => {
                    notification.classList.remove('show', 'stacked-1', 'stacked-2', 'stacked-3', 'stacked-4');
                    
                    if (index === 0) {
                        notification.classList.add('show');
                    } else if (index === 1) {
                        notification.classList.add('stacked-1');
                    } else if (index === 2) {
                        notification.classList.add('stacked-2');
                    } else if (index === 3) {
                        notification.classList.add('stacked-3');
                    } else {
                        notification.classList.add('stacked-4');
                    }
                });
            }

            remove(notification) {
                if (!notification || !notification.parentElement) return;

                if (notification.timer) {
                    clearTimeout(notification.timer);
                }

                const index = this.notifications.indexOf(notification);
                if (index > -1) {
                    this.notifications.splice(index, 1);
                }

                notification.classList.remove('show', 'stacked-1', 'stacked-2', 'stacked-3', 'stacked-4');
                notification.classList.add('exiting');

                this.updatePositions();

                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.parentElement.removeChild(notification);
                    }
                }, 400);
            }

            clear() {
                [...this.notifications].forEach(notification => {
                    this.remove(notification);
                });
            }
        }

        // Initialize the notification system
        const notificationSystem = new AdvancedNotificationSystem();

        // Global function
        function showNotify(options) {
            return notificationSystem.show(options);
        }

        // Demo functions
        function showSimpleNotification() {
            showNotify({
                type: 'success',
                titulo: 'Message copied to clipboard',
                tiempo: 3000
            });
        }

        function showCompleteNotification() {
            showNotify({
                type: 'success',
                titulo: 'Operaci√≥n completada',
                descripcion: 'Los datos se han guardado correctamente en la base de datos.',
                icono: '‚úÖ',
                tiempo: 4000
            });
        }

        function showLogoutConfirm() {
            showNotify({
                type: 'info',
                titulo: '¬øCerrar sesi√≥n?',
                descripcion: 'Se cerrar√° tu sesi√≥n actual.',
                tiempo: 0,
                icono: 'üö™',
                confirmacion: {
                    textoSi: 'Cerrar sesi√≥n',
                    textoNo: 'Cancelar',
                    onConfirm: async () => {
                        console.log('Cerrando sesi√≥n...');
                        // Simular logout
                        await new Promise(resolve => setTimeout(resolve, 500));
                        showNotify({
                            type: 'info',
                            titulo: 'Sesi√≥n cerrada',
                            descripcion: 'Has cerrado sesi√≥n correctamente.',
                            tiempo: 2000
                        });
                    }
                }
            });
        }

        function showErrorNotification() {
            showNotify({
                type: 'error',
                titulo: 'Error de conexi√≥n',
                descripcion: 'No se pudo conectar con el servidor. Int√©ntalo de nuevo.',
                icono: '‚ùå',
                tiempo: 5000
            });
        }

        function showWarningNotification() {
            showNotify({
                type: 'warning',
                titulo: 'Advertencia',
                descripcion: 'Tu sesi√≥n expirar√° en 5 minutos.',
                icono: '‚ö†Ô∏è',
                tiempo: 6000
            });
        }

        function showPersistentNotification() {
            showNotify({
                type: 'info',
                titulo: 'Notificaci√≥n persistente',
                descripcion: 'Esta notificaci√≥n no se cierra autom√°ticamente.',
                icono: 'üìå',
                tiempo: 0
            });
        }

        function showMultipleNotifications() {
            const notifications = [
                { type: 'success', titulo: 'Archivo subido', descripcion: 'documento.pdf', icono: 'üìÑ' },
                { type: 'info', titulo: 'Nuevo mensaje', descripcion: 'Tienes 3 mensajes sin leer', icono: 'üí¨' },
                { type: 'warning', titulo: 'Espacio limitado', descripcion: 'Quedan 2GB disponibles', icono: 'üíæ' }
            ];
            
            notifications.forEach((notif, index) => {
                setTimeout(() => {
                    showNotify({ ...notif, tiempo: 4000 });
                }, index * 300);
            });
        }

        function clearAllNotifications() {
            notificationSystem.clear();
        }

        // Copy detection
        document.addEventListener('copy', () => {
            setTimeout(() => {
                showNotify({
                    type: 'success',
                    titulo: 'Message copied to clipboard',
                    tiempo: 2000
                });
            }, 100);
        });

        // Welcome notification
        setTimeout(() => {
            showNotify({
                type: 'info',
                titulo: '¬°Bienvenido!',
                descripcion: 'Sistema de notificaciones avanzado listo para usar.',
                icono: 'üëã',
                tiempo: 4000
            });
        }, 1000);
    </script>
</body>
</html>
